 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="  https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <title>LEAVE APPLICATION FORM</title>
 </head>
 <body>
<div class=" header ">
  <h1 >Employee Leave Application Form</h1>
</div>

    <form action="" class="container w-75">

      <div class="row">
        <div class="col-md-6 col-12">
          <div >
            <label class="form-label">Employee Name</label>
            <input class="form-control" type="text" placeholder="First">
        </div>
        </div>

        <div class="col-md-6 col-12">
          <div >
            <label class="form-label">Employee Name</label>
            <input class="form-control" type="text" placeholder="last">
        </div>
        </div>

        <div class="col-md-6 col-12">
          <div >
            <label class="form-label">  Staff No:01 </label>
            <input type="number" class="form-control">
          </div>
          
        </div>

        <div class="col-md-6 col-12">
        
            <div>
                <label class="form-label">Department</label >
                <input type="text"  class="form-control" >
            </div>
          
        </div>

           <div class="col-md-6 col-12" >
                <label class="form-label">Date</label >
                <input type="date" class="form-control">
            </div>

        <div class="col-md-6 col-12">
          <div>
             <label class="form-label">Date Of Last Leave</label>
             <input class="form-control" type="date">
          </div>
        </div>
        

        
      <div class="col-md-6 col-12">
        <label class="form-label">Days Due  Per Condition Of Service</label>
        <input class="form-control" type="number">
        </div>

        <div class="col-md-6 col-12">
          <label class="form-label ">Days Taken</label>
          <input class="form-control" type="number">
        </div>

        <div class="col-md-6 col-12">
          <label class="form-label">Days Left</label>
          <input class="form-control" type="number">
        </div>

        
      <div class="col-md-6 col-12">
        <label class="form-label">Purpose Of Application</label>
        <input class="form-control" type="text" name="" id="" >
      </div>

      
      <div class="col-md-6 col-12">
        <label class="form-label">Contact Address</label>
        <input class="form-control" type="text">
      </div>

      <div class="col-md-6 col-12">
        <label class="form-label">Contact Number</label>
        <input class="form-control" type="number">
      </div>

         <div class="col-md-6 col-12">
        <label class="form-label">Employee Signature</label>
        <input class="form-control " type="text">
      </div>
      
      <div class="col-md-6 col-12">
        <label class="form-label">Type Of Leave</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Casual
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Examination
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Maternity
            </label></div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Sick  
            </label></div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
             Annual Leave
            </label>
          </div>
      </div>   


     
    


      </div>
        <button type="button" class="btn btn-secondary">Apply Leave</button>
    </form>
    
 </body>

<script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
 <script src="./script.js"></script>
 </html>
